<div id="topinfo" class="area orange">
    <div class="grid">

        <div class="row">
            <div class="col12">

                <h1>Proposals</h1>
                <h3>Your Devoxx Experiences</h3>
            </div>

            <div class="col6">

                <img src="images/proposal_icon.png" class="visual" alt="" />

            </div>
        </div>

    </div>
</div>


<div id="adresse" class="area blue">
    <div class="grid">
        <div class="row">
            <div class="col6">
                <h4>Submit New Proposal</h4>
            </div>
            <div class="col6">
                <div ng-controller="Speaker_ProposalsCtrl" ng-cloak>
                    <a href="#/speaker/proposal/new" class="btn btn-primary">New</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="paper_form" class="area lightgrey">
    <div class="grid">

        <div class="row">
            <div class="col20">
                <h4>Existing Proposals</h4>
                <div ng-controller="Speaker_ProposalsCtrl" ng-cloak>
                    <h4 ng-show="!model.myProposals">Loading...</h4>
                    <h4 ng-show="model.myProposals.length == 0">You have no proposals</h4>
                    <table class="table" ng-show="model.myProposals.length > 0">
                        <tbody>
                            <tr ng-repeat="proposal in model.myProposals">
                                <td class="col1">{{proposal.event.name}}</td>
                                <td class="col1" style="text-align: left">{{proposal.title}}</td>
                                <td class="col1">{{proposal.state}}</td>
                                <td class="col1">
                                    <a ng-click="editProposal(proposal)" class="btn_edit"></a>
                                    <a ng-click="deleteProposal(proposal)" class="btn_delete"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
